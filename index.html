<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigación de Operaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel {
      position: relative;
      overflow: hidden;
      height: 70vh;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      height: 70vh;
      position: relative;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }
    .carousel-text {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .member-button {
      position: relative;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1;
    }
    .member-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .member-card {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 400px;
      height: 600px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .member-card.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .member-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .member-card:hover img {
      opacity: 0.7;
    }
    .member-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    .member-info h3 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .member-info p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body class="bg-black text-white">
  <nav class="fixed top-0 w-full bg-black bg-opacity-80 p-4 flex justify-between items-center z-10">
    <div class="text-red-600 text-3xl font-bold">INVESTIGACIÓN DE OPERACIONES</div>
    <div class="space-x-4">
      <button class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Iniciar Sesión</button>
      <button class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-700">Perfil</button>
    </div>
  </nav>

  <div class="carousel mt-16">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="img/img1.jpeg" alt="Investigación de Operaciones">
        <div class="carousel-text">
          <h2 class="text-4xl font-bold">"Cada decisión, por pequeña que parezca, puede cambiar el rumbo de nuestro día. Hoy decidimos aprender y compartir."</h2>
          <p class="text-xl mt-2">— NELSON MANDELA</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/img2.jpeg" alt="Investigación de Operaciones 2">
        <div class="carousel-text">
          <h2 class="text-4xl font-bold">"La toma de decisiones es el arte de actuar bajo incertidumbre."</h2>
          <p class="text-xl mt-2">— HERBERT A. SIMON</p>
        </div>
      </div>
    </div>
    <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 p-2 rounded-full" onclick="prevSlide()">❮</button>
    <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 p-2 rounded-full" onclick="nextSlide()">❯</button>
  </div>

  <div class="px-8 py-6">
    <h2 class="text-2xl font-bold mb-4">Integrantes</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <div class="relative">
        <button class="member-button" onmouseover="showCard(1)" onmouseout="hideCard()">Velez Pincay Nallely Stefania</button>
        <div id="card-1" class="member-card">
          <button class="close-button" onclick="hideCard()">×</button>
          <img src="img/integrante2.jpeg" alt="Integrante 1">
          <div class="member-info">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
      <div class="relative">
        <button class="member-button" onmouseover="showCard(2)" onmouseout="hideCard()">Pincay Alay cristhoper Damian</button>
        <div id="card-2" class="member-card">
          <button class="close-button" onclick="hideCard()">×</button>
          <img src="img/INTEGRANTE99.jpg" alt="Integrante 2">
          <div class="member-info">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
      <div class="relative">
        <button class="member-button" onmouseover="showCard(3)" onmouseout="hideCard()">Sancan Baque Jeler Isbel</button>
        <div id="card-3" class="member-card">
          <button class="close-button" onclick="hideCard()">×</button>
          <img src="img/integrante3.jpeg" alt="Integrante 3">
          <div class="member-info">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
      <div class="relative">
        <button class="member-button" onmouseover="showCard(4)" onmouseout="hideCard()">Hernandez Holgin Ival Isai</button>
        <div id="card-4" class="member-card">
          <button class="close-button" onclick="hideCard()">×</button>
          <img src="img/integrante4.jpeg" alt="Integrante 4">
          <div class="member-info">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
      <div class="relative">
        <button class="member-button" onmouseover="showCard(5)" onmouseout="hideCard()">Sornoza Zambrano Bryan Edu</button>
        <div id="card-5" class="member-card">
          <button class="close-button" onclick="hideCard()">×</button>
          <img src="img/integrante5.jpeg" alt="Integrante 5">
          <div class="member-info">
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center py-6">
    <a href="movies.html" class="bg-red-600 px-6 py-3 rounded hover:bg-red-700 text-xl">Explorar Contenido</a>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const totalSlides = slides.length;

    function showSlide(index) {
      const carouselInner = document.querySelector('.carousel-inner');
      carouselInner.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      showSlide(currentSlide);
    }

    // Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);

    // Funciones para manejar las tarjetas
    let activeCard = null;

    function showCard(id) {
      if (activeCard) {
        activeCard.classList.remove('active');
      }
      const card = document.getElementById(`card-${id}`);
      card.classList.add('active');
      activeCard = card;
    }

    function hideCard() {
      if (activeCard) {
        activeCard.classList.remove('active');
        activeCard = null;
      }
    }
  </script>
</body>
</html>
